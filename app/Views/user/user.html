                <!--Container Modal-->
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="modalUser" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalUserLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="modalUserLabel">Add User</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form_login" onsubmit="getData(this.id,event); addEventListener('DOMContentLoaded')">
                            <div class="mb-3">
                                <label for="user_email" class="form-label">Email address</label>
                                    
                                <input type="email" class="form-control input_disabled"
                                    maxlength="20" minlength="10"
                                    name="user_email"
                                    id="user_email"
                                    aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="user_password"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="user_password" name="user_password"
                                    maxlength="20" minlength="10">
                            </div>
                            <div class="mb-3">
                                <label for="user_password_repeat"
                                    class="form-label">Confirm Password</label>
                                <input type="password" class="form-control input_disabled"
                                    id="user_password_repeat" name="user_password_repeat"
                                    maxlength="20" minlength="10">
                            </div>
                            <div class="mb-3">
                                <label for="user_role"
                                    class="form-label">Rol</label>
                                <select class="form-select"
                                    aria-label="Default select example" name="user_role" id="user_role">
                                    <option selected>Open this select
                                        menu</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Employed</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="user_state"
                                    class="form-label">Estado</label>
                                <select class="form-select"
                                    aria-label="Default select example" name="user_state" id="user_state">
                                    <option selected>Open this select
                                        menu</option>
                                    <option value="1">Activo</option>
                                    <option value="2">Inactivo</option>
                                </select>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" 
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit"
                            class="btn btn-info" form="form_login" >Send</button>
                    </div>
                </div>
            </div>
        </div>
